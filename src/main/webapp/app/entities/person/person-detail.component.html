<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="vtmgApp.person.detail.title">Person</span> {{ person.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vtmgApp.person.name">Name</span></dt>
                <dd>
                    <span>{{ person.name }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.person.bithDate">Bith Date</span></dt>
                <dd>
                    <span>{{ person.bithDate }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.person.deathDate">Death Date</span></dt>
                <dd>
                    <span>{{ person.deathDate }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.person.details">Details</span></dt>
                <dd>
                    <span>{{ person.details }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.person.gender">Gender</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'vtmgApp.Gender.' + person.gender }}">{{ person.gender }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.person.kind">Kind</span></dt>
                <dd>
                    <div *ngIf="person.kind">
                        <a [routerLink]="['/kind', person.kind?.id, 'view']">{{ person.kind?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
