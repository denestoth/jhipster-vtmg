<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="event">
            <h2><span jhiTranslate="vtmgApp.event.detail.title">Event</span> {{ event.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vtmgApp.event.description">Description</span></dt>
                <dd>
                    <span>{{ event.description }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.event.date">Date</span></dt>
                <dd>
                    <span>{{ event.date }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.event.details">Details</span></dt>
                <dd>
                    <span>{{ event.details }}</span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.event.person">Person</span></dt>
                <dd>
                    <span *ngFor="let person of event.people; let last = last">
                        <a [routerLink]="['/person', person?.id, 'view']">{{ person.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="vtmgApp.event.place">Place</span></dt>
                <dd>
                    <div *ngIf="event.place">
                        <a [routerLink]="['/place', event.place?.id, 'view']">{{ event.place?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event', event.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
